name: "build and push nuget package"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@master
      with:
        dotnet-version: 3.1.100

    - name: copy wechaty proto
      run: .\copy.ps1
      working-directory: .\csharp\Wechaty.Grpc\buildTool
      shell: powershell

    - name: build and create nuget package
      run: .\build.ps1
      working-directory: .\csharp\Wechaty.Grpc\buildTool
      shell: powershell
