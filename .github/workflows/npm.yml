name: NPM

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: package.json

      - name: Set up Go
        uses: actions/setup-go@master
        id: go
      - name: Install Protoc
        uses: arduino/setup-protoc@master

      - name: Install Dependencies
        run: |
          npm install
          npm run install:protoc

      - name: Generate gRPC Stubs
        run: npm run generate

      - name: Test
        run: npm test

  pack:
    name: Pack
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: package.json
      - name: Set up Go
        uses: actions/setup-go@master
        id: go

      - name: Install Protoc
        uses: arduino/setup-protoc@master
      - name: Install Protoc 3rd party protos
        run: npm run install:protoc

      - name: Install Dependencies
        run: npm install

      - name: Generate Package JSON
        run: ./scripts/generate-package-json.sh

      - name: Pack Testing
        run: ./scripts/npm-pack-testing.sh

  publish:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/v'))
    name: Publish
    needs: [build, pack]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          cache: npm
          cache-dependency-path: package.json
      - name: Install Protoc
        uses: arduino/setup-protoc@master
      - name: Install Protoc 3rd party protos
        run: npm run install:protoc

      - name: Install Dependencies
        run: npm install
      - name: Generate Package JSON
        run: ./scripts/generate-package-json.sh
      - name: Set Publish Config
        run: ./scripts/package-publish-config-tag.sh
      - run: npm run dist

      - name: Check Branch
        id: check-branch
        run: |
          if [[ ${{ github.ref }} =~ ^refs/heads/(main|v[0-9]+\.[0-9]+.*)$ ]]; then
              echo ::set-output name=match::true
          fi  # See: https://stackoverflow.com/a/58869470/1123955
      - name: Is A Publish Branch
        if: steps.check-branch.outputs.match == 'true'
        run: |
          NAME=$(npx pkg-jq -r .name)
          VERSION=$(npx pkg-jq -r .version)
          if npx version-exists "$NAME" "$VERSION"
          then echo "$NAME@$VERSION exists on NPM, skipped."
          else npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Is Not A Publish Branch
        if: steps.check-branch.outputs.match != 'true'
        run: echo 'Not A Publish Branch'
